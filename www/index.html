<!DOCTYPE html>
<html>
  <head>
<style>
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  width: 100%;
  height: 100vh
}

.container {
  width: 100%;
  height: 100%;
}

.hud {
  top: 0;
  right: 0;
  position: absolute;
  padding: 8px;
  color: white;
  background-color: rgba(0, 0, 0, 0.4);
  pointer-events: none;
}
.hud button {
  pointer-events: all;
}
.canvas-container {
  width: 100%;
  height: 100%;
}
#canvas {
  width: 100%;
  height: 100%;
}

</style>
  </head>
<body>
<div class="container">
  <div class="canvas-container">
    <canvas id="canvas" width=720 height=640></canvas>
  </div>

  <div class="hud">
    <button id="pause">Pause</button>
    <pre id="debug"></pre>
  </div>
</div>

<script src="./main.js"></script>

<script type="module">
  window.start('./wasm_minimal.wasm');
</script>

</body>
</html>
